<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="box" >
    <mat-card-header >
      <mat-card-title >Traveling to...</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>

        <app-search-states></app-search-states>

        <mat-form-field  class="example-full-width">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Notes">
        </mat-form-field>

       <!-- <mat-form-field class="example-full-width">
          <mat-label>Choose designation</mat-label>
          <mat-select>
            <mat-option [value]="user" *ngFor="let user of User">{{user}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Save</button>

    </form>
  </mat-card>
</div>
