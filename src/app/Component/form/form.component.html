<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="box" >
    <mat-card-header >
      <mat-card-title >Traveling to...</mat-card-title>
    </mat-card-header>

    <form [formGroup]="tripForm" class="example-form" (ngSubmit)="onSubmit()">

      <mat-card-content>


        <app-search-states  (selectedState)="stateOptionSelected($event)" ></app-search-states>

        <mat-form-field  class="example-full-width">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input  [rangePicker]="picker">
            <input matStartDate formControlName="fromDate" placeholder="Start date">
            <input matEndDate formControlName="toDate" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error *ngIf="tripForm.controls.fromDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="tripForm.controls.toDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput  formControlName="note" placeholder="Notes">
        </mat-form-field>

       <!-- <mat-form-field class="example-full-width">
          <mat-label>Choose designation</mat-label>
          <mat-select>
            <mat-option [value]="user" *ngFor="let user of User">{{user}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" [disabled]="!tripForm.valid" type="submit">Save</button>

    </form>
  </mat-card>
</div>
